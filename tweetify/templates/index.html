{% extends "layout.html" %}

{% block title %}
Tweet with Django
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <h1 class="mb-3">Welcome to Tweetify</h1>
  <p class="lead">Share your thoughts with the world—images and all—powered by Django.</p>
  <div class="mt-4">
    <a href="{% url 'tweet_create' %}" class="btn btn-primary me-2">Create a Tweet</a>
    <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary">View Tweets</a>
  </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
Tweet with Django
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-danger text-white text-center">
          <h4 class="mb-0">Confirm Deletion</h4>
        </div>
        <div class="card-body text-center">
          <p class="lead">Are you sure you want to delete this tweet?</p>
          <form method="post" class="d-inline">
            {% csrf_token %}
            <button class="btn btn-danger me-2" type="submit">Delete</button>
          </form>
          <a class="btn btn-outline-secondary" href="{% url 'tweet_list' %}">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
